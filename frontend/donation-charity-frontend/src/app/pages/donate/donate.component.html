<div class="donate-page">
  <div class="container">
    <div class="page-header">
      <h1>Make a Donation</h1>
      <p>Your generosity can change lives. Choose an amount and cause to support.</p>
    </div>

    <form class="donation-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="amount">Donation Amount</label>
        <div class="amount-buttons">
          <button type="button" *ngFor="let amt of presetAmounts" (click)="selectAmount(amt)" [class.active]="donationForm.amount === amt.toString()" class="btn">{{amt}}</button>
        </div>
        <input type="number" id="customAmount" [(ngModel)]="donationForm.customAmount" (input)="onCustomAmountChange()" name="customAmount" placeholder="Other amount" min="1">
      </div>

      <div class="form-group">
        <label for="cause">Select Cause</label>
        <select id="cause" [(ngModel)]="donationForm.cause" name="cause" required>
          <option value="">Choose a cause</option>
          <option *ngFor="let cause of causes" [value]="cause">{{cause}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="donationForm.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="donationForm.email" name="email" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="anonymous" [(ngModel)]="donationForm.anonymous" name="anonymous">
        <label for="anonymous">Make this donation anonymous</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="recurring" [(ngModel)]="donationForm.recurring" name="recurring">
        <label for="recurring">Make this a monthly recurring donation</label>
      </div>

      <button type="submit" class="submit-btn">Donate Now</button>
    </form>
  </div>
</div>
