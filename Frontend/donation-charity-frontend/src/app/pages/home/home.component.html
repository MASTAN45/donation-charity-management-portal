<!-- Hero Section -->
<section class="hero">
  <div class="hero-background"></div>
  <div class="hero-content">
    <h1 class="hero-title">Make a Difference Today</h1>
    <p class="hero-subtitle">
      Join thousands of donors making a positive impact on communities worldwide through our charity platform.
    </p>
    <div class="trust-indicator">
      <i class="fas fa-shield-alt"></i>
      <span>Trusted by 10,000+ donors worldwide</span>
    </div>
    <div class="hero-buttons">
      <a routerLink="/donate" class="btn btn-primary">Start Donating</a>
      <a routerLink="/causes" class="btn btn-secondary">Explore Causes</a>
    </div>
  </div>
</section>

<!-- Features Section -->
<section class="features">
  <div class="container">
    <h2 class="section-title">Our Causes</h2>
    <div class="features-grid">
      <app-cause-card *ngFor="let cause of causes" [cause]="cause"></app-cause-card>
    </div>
  </div>
</section>

<!-- Testimonials Section -->
<section class="testimonials">
  <div class="container">
    <h2 class="section-title">What Our Donors Say</h2>
    <div class="testimonials-grid">
      <div class="testimonial-card" *ngFor="let testimonial of testimonials">
        <div class="testimonial-avatar">
          <img [src]="testimonial.image" [alt]="testimonial.name">
        </div>
        <div class="testimonial-content">
          <p class="testimonial-message">"{{ testimonial.message }}"</p>
          <h4 class="testimonial-name">{{ testimonial.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</section>
